    <!-- Title -->

        Indonesian DotA2 Tournaments List

<body>
    <a href=""><img src="assets/img/banner.png"></img></a>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="glyphicon glyphicon-th-list"></span>
                </button>
            </div><!-- /.navbar-header -->
            
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="http://blog.dota2.com"><img class="brand" src="assets/img/dota2.png"></img></a></li>
                    <li><a href="http://imballinst.github.io/"><img class="brand" src="assets/img/pp.jpg"></img></a></li>

                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    
    <div id="content">
        <div class="container">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="col-md-12"><p class="text">
                            <div ng-app="myApp" ng-controller="tourneysCtrl">
                                <p class="text-center" ng-hide="dataLoaded">
                                    <i class="fa fa-spinner fa-spin"></i>
                                </p>
                                <ul ng-show="dataLoaded">
                                    <li ng-repeat="x in names">
                                        <a href="{{ x.link }}"> {{ x.name }}</a>
                                    </li>
                                </ul>
                            </div>
                        </p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-white-footer text-center">

                <a href="https://www.facebook.com/ajiballinst"><i class="fa fa-facebook icon-margin"></i></a>

    <!-- Jquery and Bootstrap -->
    <script language="javascript" type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="assets/js/bootstrap.min.js"></script>

    <!-- Angular JS -->
    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <!-- Send CORS Request -->
    <script>
        var createCORSRequest = function(method, url) {
        var xhr = new XMLHttpRequest();
        if ("withCredentials" in xhr) {
        // Most browsers.
        xhr.open(method, url, true);
        } else if (typeof XDomainRequest != "undefined") {
        // IE8 & IE9
        xhr = new XDomainRequest();
        xhr.open(method, url);
        } else {
        // CORS not supported.
        xhr = null;
        }
        return xhr;
        };

        var url = 'http://dota2api.herokuapp.com/tourneys';
        var method = 'GET';
        var xhr = createCORSRequest(method, url);

        xhr.onload = function() {
        // Success code goes here.
        };

        xhr.onerror = function() {
        // Error code goes here.
        };

        xhr.send();
    </script>

    <!-- Angular Http -->
    <script>
    var app = angular.module('myApp', []);
    app.controller('tourneysCtrl', function($scope, $http) {
        $scope.dataLoaded = false;
        $http.get("http://dota2api.herokuapp.com/tourneys")
            .success(function (response) {
                $scope.names = response.tourn;
                $scope.dataLoaded = true;
            });
    });
    </script>

</body>
</html>
